# Alembic config at repo root for convenience.
#
# The real migration environment lives in `backend/alembic/` and reads DB URL
# from `backend.rest_api.core.config.settings.database_url`.

[alembic]
script_location = backend/alembic
prepend_sys_path = .

# This value is overridden in `backend/alembic/env.py` from settings.database_url,
# but Alembic expects it to exist in the config.
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/poker

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

