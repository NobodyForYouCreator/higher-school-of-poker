name: tests

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    runs-on: [self-hosted, linux]
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Python
        run: |
          /opt/ispmanager/python3.12/bin/python3.12 --version
          /opt/ispmanager/python3.12/bin/python3.12 -c "import sys; assert sys.version_info[:2] == (3, 12), sys.version"

      - name: Install Poetry
        run: |
          /opt/ispmanager/python3.12/bin/python3.12 -m pip install --upgrade pip
          /opt/ispmanager/python3.12/bin/python3.12 -m pip install "poetry==1.8.2"

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true
          poetry --version
          poetry env use /opt/ispmanager/python3.12/bin/python3.12

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Run tests
        run: |
          poetry run pytest
