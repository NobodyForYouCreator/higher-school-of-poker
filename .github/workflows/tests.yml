name: tests

on:
  push:
    branches: ["**"]
    paths:
      - backend/**
      - frontend/**
      - pyproject.toml
      - poetry.lock
      - alembic.ini
      - pytest.ini
      - .coveragerc
      - .flake8
      - mypy.ini
      - .github/workflows/tests.yml
  pull_request:
    paths:
      - backend/**
      - frontend/**
      - pyproject.toml
      - poetry.lock
      - alembic.ini
      - pytest.ini
      - .coveragerc
      - .flake8
      - mypy.ini
      - .github/workflows/tests.yml
  workflow_dispatch:
    inputs:
      deploy:
        type: boolean
        required: false
        default: false

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: [self-hosted, linux]
    outputs:
      backend_changed: ${{ steps.filter.outputs.backend_changed }}
      frontend_changed: ${{ steps.filter.outputs.frontend_changed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: filter
        shell: bash
        run: |
          base=""
          head="${GITHUB_SHA}"
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            base="${{ github.event.pull_request.base.sha }}"
          elif [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            base="${{ github.event.before }}"
          else
            base="$(git rev-parse HEAD~1)"
          fi

          if [[ -z "${base}" ]]; then
            echo "backend_changed=true" >> "$GITHUB_OUTPUT"
            echo "frontend_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          files="$(git diff --name-only "${base}" "${head}" || true)"
          if echo "${files}" | grep -qE '^backend/'; then
            echo "backend_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "backend_changed=false" >> "$GITHUB_OUTPUT"
          fi

          if echo "${files}" | grep -qE '^frontend/'; then
            echo "frontend_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "frontend_changed=false" >> "$GITHUB_OUTPUT"
          fi

  pytest:
    needs: changes
    if: needs.changes.outputs.backend_changed == 'true'
    runs-on: [self-hosted, linux]
    timeout-minutes: 20

    env:
      PYTHON: /opt/ispmanager/python3.12/bin/python3.12

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Python
        run: |
          test -x "$PYTHON" || (echo "Python not found/executable at $PYTHON" && ls -la "$(dirname "$PYTHON")" && exit 1)
          "$PYTHON" --version
          "$PYTHON" -c "import sys; assert sys.version_info[:2] == (3, 12), sys.version"

      - name: Install Poetry
        run: |
          "$PYTHON" -m pip install --upgrade pip
          "$PYTHON" -m pip install "poetry==1.8.2"

      - name: Configure Poetry
        run: |
          "$PYTHON" -m poetry config virtualenvs.in-project true
          "$PYTHON" -m poetry --version
          "$PYTHON" -m poetry env use "$PYTHON"

      - name: Install dependencies
        run: |
          "$PYTHON" -m poetry install --with dev

      - name: Lint (flake8)
        run: |
          "$PYTHON" -m poetry run flake8

      - name: Typecheck (mypy)
        run: |
          "$PYTHON" -m poetry run mypy backend

      - name: Run tests
        run: |
          "$PYTHON" -m poetry run pytest

  frontend_build:
    needs: changes
    if: needs.changes.outputs.frontend_changed == 'true'
    runs-on: [self-hosted, linux]
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Node
        run: |
          node --version
          npm --version

      - name: Install deps
        run: |
          npm -C frontend ci

      - name: Build
        run: |
          npm -C frontend run build

  deploy_backend:
    needs: [changes, pytest]
    runs-on: [self-hosted, linux]
    timeout-minutes: 20
    environment: hsepoker-prod
    if: >-
      needs.changes.outputs.backend_changed == 'true' &&
      ((github.event_name == 'push' && github.ref == 'refs/heads/main')
      || (github.event_name == 'workflow_dispatch' && inputs.deploy == true))

    env:
      DEPLOY_PATH: /var/www/www-root/data/www/hsepoker.ru

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy backend
        run: |
          mkdir -p "$DEPLOY_PATH"
          command -v rsync >/dev/null 2>&1 || (echo "rsync not found" && exit 1)
          test -w "$DEPLOY_PATH" || (echo "No write permission for $DEPLOY_PATH" && ls -la "$DEPLOY_PATH" && exit 1)
          rsync -a --delete \
            --exclude '__pycache__/' \
            --exclude '*.pyc' \
            --exclude '.pytest_cache/' \
            --exclude '.mypy_cache/' \
            --exclude '.venv/' \
            backend/ "$DEPLOY_PATH/backend/"
          rsync -a \
            alembic.ini \
            pyproject.toml \
            poetry.lock \
            docker-compose.yml \
            pytest.ini \
            .coveragerc \
            .flake8 \
            mypy.ini \
            "$DEPLOY_PATH/"

  deploy_frontend:
    needs: [changes, frontend_build]
    runs-on: [self-hosted, linux]
    timeout-minutes: 20
    environment: hsepoker-prod
    if: >-
      needs.changes.outputs.frontend_changed == 'true' &&
      ((github.event_name == 'push' && github.ref == 'refs/heads/main')
      || (github.event_name == 'workflow_dispatch' && inputs.deploy == true))

    env:
      DEPLOY_PATH: /var/www/www-root/data/www/hsepoker.ru

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Node
        run: |
          node --version
          npm --version

      - name: Install deps
        run: |
          npm -C frontend ci

      - name: Build
        run: |
          npm -C frontend run build

      - name: Deploy frontend
        run: |
          mkdir -p "$DEPLOY_PATH"
          command -v rsync >/dev/null 2>&1 || (echo "rsync not found" && exit 1)
          test -w "$DEPLOY_PATH" || (echo "No write permission for $DEPLOY_PATH" && ls -la "$DEPLOY_PATH" && exit 1)
          mkdir -p "$DEPLOY_PATH/assets"
          rsync -a --delete frontend/dist/assets/ "$DEPLOY_PATH/assets/"
          rsync -a frontend/dist/index.html "$DEPLOY_PATH/index.html"
          rsync -a frontend/dist/table.svg "$DEPLOY_PATH/table.svg"
